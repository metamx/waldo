<!DOCTYPE html>
<html ng-app='waldoApp'>
<head>
<title>Waldo!</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<style>
.row {
  padding-top: 5px;
  padding-bottom: 5px;
  margin: 0;
}
.col-md-12 {
  padding-left: 5px;
  padding-right: 5px;
}
tbody td:hover {
  background-color: #f5f5f5;
}
</style>
</head>
<body>
<div class="navbar navbar-default" role="navigation">
  <div class='container'>
    <div class="navbar-header">
      <a class="navbar-brand" style="color:black">Where is Waldo?</a>
    </div>
  </div>
</div>
<div ng-controller='searchController' class='container'>
  <form class='row'>
    <div class="input-group">
      <input type="text" class="form-control" ng-model='searchQuery'>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click='search()'>Search</button>
      </span>
    </div>
  </form>
  <div class='row'>
    <div class='col-md-12' ng-show='loading()'>Loading...</div>
    <div class='col-md-12' ng-show='!loading() && !emptyList()'>{{searchResults.length}} events fetched.</div>
    <div class='col-md-12' ng-show='emptyList()'>No search results at the moment.</div>
  </div>
  <div class='row'>
    <table class='table col-md-12' ng-show='!loading() && !emptyList()'>
      <thead>
        <tr>
          <th class='col-md-1'>#</th>
          <th class='col-md-2'>Time</th>
          <th class='col-md-9'>Event</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='searchResult in searchResults'>
          <td><span class="glyphicon glyphicon-chevron-right"></span></td>
          <td>{{getTime(searchResult)}}</td>
          <td>{{searchResult}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js'></script>
<script type='text/javascript'>
var waldoApp = angular.module('waldoApp', []);
var searchController = waldoApp.controller('searchController', function($scope, $http) {
  $scope.state = 'displaying';

  $scope.searchResults = [];

  $scope.search = function() {
    var querystring = searchQueryToQuerystring($scope.searchQuery);
    $http.post('/search?' + querystring).then(function(result) {
      $scope.state = 'displaying';
      if (result.status === 200) {
        $scope.searchResults = result.data.events;
      } else {
        alert('Search request failed, displaying previous data.');
      }
    });
    $scope.state = 'loading';
  };

  $scope.emptyList = function() {
    return ($scope.state === 'displaying' && $scope.searchResults.length === 0);
  }

  $scope.loading = function() {
    return $scope.state === 'loading';
  }

  $scope.getTime = function(event) {
    return new Date(event.timestamp).toLocaleString();
  }

  function searchQueryToQuerystring(query) {
    return query.split(' ').join('&');
  }
});
</script>
</body>
</html>

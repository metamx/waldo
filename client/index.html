<!DOCTYPE html>
<html ng-app='waldoApp'>
<head>
<title>Waldo!</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
</head>
<body>
<div ng-controller='searchController' class='container'>
  <form class='row'>
    <input type='text' class='col-md-10' ng-model='searchQuery'/>
    <button class='col-md-2' ng-click='search()'>Search</button>
  </form>
  <div class='row'>
    <p class='col-md-12' ng-show='emptyList()'>No search results at the moment.</p>
    <p class='col-md-12' ng-show='loading()'>Loading...</p>
    <ul class='col-md-12' ng-show='!loading()'>
      <li ng-repeat='searchResult in searchResults'>{{searchResult}}</li>
    </ul>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js'></script>
<script type='text/javascript'>
var waldoApp = angular.module('waldoApp', []);
var searchController = waldoApp.controller('searchController', function($scope, $http) {
  $scope.state = 'displaying';

  $scope.searchResults = [];

  $scope.search = function() {
    var querystring = searchQueryToQuerystring($scope.searchQuery);
    $http.post('/search?' + querystring).then(function(result) {
      $scope.state = 'displaying';
      if (result.status === 200) {
        $scope.searchResults = result.data.events;
      } else {
        alert('Search request failed, displaying previous data.');
      }
    });
    $scope.state = 'loading';
  };

  $scope.emptyList = function() {
    return ($scope.state === 'displaying' && $scope.searchResults.length === 0);
  }

  $scope.loading = function() {
    return $scope.state === 'loading';
  }

  function searchQueryToQuerystring(query) {
    return query.split(' ').join('&');
  }
});
</script>
</body>
</html>
